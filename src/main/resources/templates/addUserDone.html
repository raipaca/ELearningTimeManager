<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<title>eラーニング受講時間自己管理Webシステム</title>
</head>
<body id="addUserDone">
  <div class="text-center mt-4">
    <h1 class="h4">eラーニング受講時間自己管理Webシステム</h1>
    <h2 class="h5 mt-4">利用者登録</h2>
      <div class="alert alert-success">
        以下の利用者を登録しました。
      </div>
      <form class="form" action="" method="post" th:object="${user}">
        <p class="mt-2">
          氏　　名　：<input type="text" th:field="*{name}" disabled>
        </p>
        <p class="mt-2">
          ログインID：<input type="text" th:field="*{loginId}" disabled>
        </p>
        <p class="mt-2">
          パスワード：<input type="text" th:field="*{loginPass}" disabled>
        </p>
        <p class="mt-2">
          利用者種別：<input type="text" th:field="${userType.name}" disabled>
        </p>
        <a th:href="@{/}" class="btn btn-light">戻る</a>
      </form>
  </div>
  <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
