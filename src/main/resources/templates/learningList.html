<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<title>eラーニング受講時間自己管理Webシステム</title>
</head>
<body id="startLearning">
<header>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="">eラーニング受講時間自己管理Webシステム</a>
    <ul class="navbar-nav">
      <li class="nav-item">[[${userName}]] [<a th:href="@{/logout}">ログアウト</a>]
    </ul>
  </nav>
</header>
<div class="col-md-12">
  <h1 class="my-4 h5">受講時間一覧</h1>
  <table class="table table-bordered">
    <tr>
      <th>受講年月日</th>
      <th>開始時間</th>
      <th>終了時間</th>
      <th>受講時間</th>
      <th>削除</th>
    </tr>
    <tr th:each="lrngList : ${learningList}">
      <td>[[${lrngList.dateTimeForDisplay}]]</td>
      <td>[[${lrngList.startTime}]]<!--/* TODO 編集ボタンを追加 */--></td>
      <td>[[${lrngList.endTime}]]<!--/* TODO 編集ボタンを追加 */--></td>
      <td>[[${lrngList.learntingTime}]]</td>
      <td><a th:href="@{/learning/delete/{listId}(listId=${lrngList.id})}" class="btn btn-danger btn-sm delete">削除</a></td>
    </tr>
  </table>
  <!--/* TODO ページネーションを追加 */-->
</div>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/button-action.js}"></script>
</body>
</html>
