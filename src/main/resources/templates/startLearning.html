<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<title>eラーニング受講時間自己管理Webシステム</title>
</head>
<body id="startLearning">
<div class="container">
  <header>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="">eラーニング受講時間自己管理Webシステム</a>
      <ul class="navbar-nav">
        <li class="nav-item">[[${user}]] [<a th:href="@{/logout}">ログアウト</a>]
      </ul>
    </nav>
  </header>
  <h1 class="my-4 h3">受講開始</h1>
  <div class="row">
    <div class="col-md-12">
      <form class="form" action="" method="post" th:object="${learningHours}">
        <div class="form-group">
            <input type="date" th:field="*{startDate}" />
            <input type="time" th:field="*{startTime}" />
        </div>
        <input class="btn btn-primary" type="submit" value="登録">
      </form>
    </div>
  </div>
</div>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
