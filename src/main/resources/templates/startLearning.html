<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<title>eラーニング受講時間自己管理Webシステム</title>
</head>
<body id="startLearning">
<header>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="">eラーニング受講時間自己管理Webシステム</a>
    <ul class="navbar-nav">
      <li class="nav-item">[[${userName}]] [<a th:href="@{/logout}">ログアウト</a>]
    </ul>
  </nav>
</header>
<div class="col-md-12">
  <div class="text-center mt-4">
    <h1 class="mt-4 h5">受講開始</h1>
    <th:block th:object="${learningHours}">
      <div th:if="${#fields.hasGlobalErrors()}">
        <p class="error" th:each="error : ${#fields.globalErrors()}" th:text="${error}"></p>
      </div>
    </th:block>
    <div class="col-md-12">
      <form class="form" action="" method="post" th:object="${learningHours}">
        <div class="form-group">
          <input type="datetime-local" th:field="*{dateTimeForDisplay}" />
        </div>
        <input class="btn btn-primary" type="submit" value="登録">
      </form>
    </div>
  </div>
</div>
<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
